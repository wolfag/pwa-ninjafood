<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Dish</title>

    <!-- materialize icons, css & js -->
    <link rel="stylesheet" href="/css/materialize.min.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <script src="/js/materialize.min.js" type="text/javascript"></script>
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
  </head>
  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">Food <span>Ninja</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul class="sidenav side-menu" id="side-menu">
      <li><a href="" class="subheader">FoodNinja</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>
      <li>
        <div class="divider"></div>
      </li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <!-- recipes -->
    <div class="recipes container grey-text text-darken-1">
      <div class="card-panel recipe white row">
        <img src="/img//dish.png" alt="recipe thumb" />
        <div class="recipe-details">
          <div class="recipe-title">Edammane Noodles</div>
          <div class="recipe-ingredients">Edams Beans, Noodles, Garlic oil</div>
        </div>
        <div class="recipe-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div>
      <div class="card-panel recipe white row">
        <img src="/img//dish.png" alt="recipe thumb" />
        <div class="recipe-details">
          <div class="recipe-title">Edame Noodelss</div>
          <div class="recipe-ingredients">Edams Beans, Noodles, Garlic oil</div>
        </div>
        <div class="recipe-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div>
    </div>

    <div class="center">
      <a
        href=""
        class="btn-floating btn-small add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- add recipe side nav -->
    <div id="side-form" class="sidenav side-form">
      <form action="" class="add-recipe container section">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            type="text"
            class="validate"
            placeholder="e.g. Ninja soup"
            id="title"
          />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            class="validate"
            placeholder="e.g. Bean, onion, cabbage"
            id="ingredients"
          />
          <label for="title">Ingredients</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>

    <script src="/js/util.js"></script>
  </body>
</html>
